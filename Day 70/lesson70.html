<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            border: none;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #e9e9e9;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }
        li button {
            background-color: #dc3545;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="todo-input" placeholder="Add a new task..." />
    <button onclick="addTodo()">Add</button>

    <ul id="todo-list"></ul>
</div>

<script>
    function addTodo() {
        const input = document.getElementById('todo-input');
        const todoText = input.value.trim();
        if (todoText) {
            const ul = document.getElementById('todo-list');
            const li = document.createElement('li');
            li.innerHTML = `${todoText} <button onclick="removeTodo(this)">Remove</button>`;
            ul.appendChild(li);
            input.value = '';
        }
    }

    function removeTodo(button) {
        const li = button.parentElement;
        li.remove();
    }
</script>

</body>
</html>
