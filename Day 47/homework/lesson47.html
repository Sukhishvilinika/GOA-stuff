<head>
    <title>Order Summary</title>
    <link rel="stylesheet" href="lesson47.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="plan">
                    <div class="plan-details">
                        <div>
                            <p class="plan-type">Annual Plan</p>
                            <p class="plan-price">$59.99/year</p>
                        </div>
                    </div>
                    <a href="#" class="change-link">Change</a>
                </div>
                <button class="primary-button">Proceed to Payment</button>
                <button class="secondary-button">Cancel Order</button>
            </div>
        </div>
    </div>
</body>
